<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hokees Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <main id="bala">
            <div id="hours">00</div>
            <div id="minutes">00</div>
            <div id="seconds">00</div>
        </main>
    
        <main id="bulu">
            <button id="butone" onclick="start()">Start</button>
            <button id="buttwo" onclick="pause()">Stop</button>
            <button id="butthree" onclick="restart()">Restart</button>
        </main>
    </section>
    

    <script>
        var seconds = document.getElementById("seconds")
        var minutes = document.getElementById("minutes")
        var hours = document.getElementById("hours")
        var kkk

    will =  function(){
        seconds.innerHTML = parseInt(seconds.innerHTML) + 1

        if (seconds.innerHTML === '60') {
            seconds.innerHTML = "0"
            minutes.innerHTML = parseInt(minutes.innerHTML) + 1
        }

        else if(minutes.innerHTML ==='60'){
            minutes.innerHTML = "0"
            hours.innerHTML = parseInt(hours.innerHTML) + 1
        }

        else if(hours.innerHTML === "24"){
            hours.innerHTML = "00"
            minutes.innerHTML = "00"
            seconds.innerHTML = "00"
        }

        // if (seconds.innerHTML <= 1) {
        //     seconds.innerHTML = ''+ seconds.innerHTML
        // }

        // if (seconds.innerHTML <= 2) {
        //     seconds.innerHTML = ''+ seconds.innerHTML
        // }

        // if (seconds.innerHTML <= 3) {
        //     seconds.innerHTML = ''+ seconds.innerHTML
        // }

        // if (seconds.innerHTML <= 4) {
        //     seconds.innerHTML = ''+ seconds.innerHTML
        // }

        // if (seconds.innerHTML <= 5) {
        //     seconds.innerHTML = ''+ seconds.innerHTML
        // }

        // if (seconds.innerHTML <= 6) {
        //     seconds.innerHTML = ''+ seconds.innerHTML
        // }

        // if (seconds.innerHTML <= 7) {
        //     seconds.innerHTML = ''+ seconds.innerHTML
        // }

        // if (seconds.innerHTML <= 8) {
        //     seconds.innerHTML = ''+ seconds.innerHTML
        // }

        // if (seconds.innerHTML <= 9) {
        //     seconds.innerHTML = '0'+ seconds.innerHTML
        // }
    }

    function start(){
        kkk = setInterval(will, 1000)
    }

    function pause(){
        clearInterval(kkk)
    }

    function restart(){
        seconds.innerHTML = "00"
        minutes.innerHTML = "00"
        hours.innerHTML = "00"
        clearInterval(kkk)
    }
    </script>
</body>
</html>
